name: Node.js CICD

on:
  push:
    branches: [ "dev", "main", "release/**", "hotfix/**" ]

jobs:
  build:

    runs-on: ubuntu-latest
    name: 'Build and Unit Test'
    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - run: npm test

  # publishing to github only if pushing to main branch
  publish-gpr:
    if: ${{ github.ref_name == 'main' }}
    needs: [bump-version]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: git pull
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/

      - run: npm ci
      - run: npm run build
      - run: npm publish

        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  # publishing to npm only if pushing to main branch
  publish-npm:
    if: ${{ github.ref_name == 'main' }}
    needs: [bump-version]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: git pull
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - run: npm ci
      - run: npm run build
      - run: npm publish --access public

        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  # bump version only if pushing to main branch
  bump-version:
    if: ${{ github.ref_name == 'main' }}
    needs: build
    name: 'if main branch: Bump Version'
    runs-on: ubuntu-latest
    permissions:
        packages: write
        contents: write
    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v4'
        with:  
          token: ${{ secrets.PAT_TOKEN_GHA_AUTH }}
      - name: 'cat package.json'
        run: cat ./package.json
      - name: 'Automated Version Bump'
        id: version-bump
        uses: 'phips28/gh-action-bump-version@master'
        with: 
          tag-prefix: 'v'
          commit-message: 'CI: bumps version to {{version}} [skip ci]'
                                              # Using defaults from  https://github.com/phips28/gh-action-bump-version#workflow
        #   minor-wording:  'MINOR'
        #   major-wording:  'MAJOR'
        #   patch-wording:  'patch,fixes'     # Providing patch-wording will override commits
        #                                     # defaulting to a patch bump.
        #   rc-wording:     'RELEASE,alpha'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN_GHA_AUTH }}
          GITHUB_USER: akrsmv
      - name: 'cat package.json'
        run: cat ./package.json
      - name: 'Output Step'
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "new tag $NEW_TAG"

  # pulling merge comitts back in dev     
  merge-in-dev:
    if: ${{ github.ref_name != 'dev' }}
    needs: [bump-version]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - uses: actions/checkout@v4
    - name: merge-in-dev
      run: |
        echo gh event is ${{ github.event_name}}
        gh pr create  --title "automerge dev <- ${{github.ref_name}}" --body "Automatic PR bringing commits in ${{github.ref_name}} to dev" --base dev 
        gh pr merge --admin --merge
      env:
        GH_TOKEN: ${{ secrets.PAT_TOKEN_GHA_AUTH }}
